<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <Header id="Header_section">
        <script src="Header.js" ></script>
    </Header>
    <section class="Contact_section">

        <div class="Contact_container">
            <div>
            <div class="Contact_heading">
                <h3>Contact Us</h3>
                <p>Get in touch with us We are always here to help You</p>
            </div>

            <section id="Form_section">
                <form >
                    <div class="form-group">
                        <label for="fullname">full Name</label><br>
                        <input type="text" placeholder="Enter Full Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label><br>
                        <input type="text" placeholder="Title of Your message">
                    </div>
                    <div class="form-group">
                        <label for="Messge">Message</label><br>
                       <textarea rows="10" placeholder="We Are Here To Help You"></textarea>
                    </div>
                    <button id="sendMsg">Send Message</button>
                </form>
            </section>
        </div>
            <section id="Map_section">
              
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3753.689441822416!2d85.82555352427148!3d19.810760528497358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a19c6a1f8cf9573%3A0x53b0ca46623471a8!2sBalagandi%2C%20Puri%2C%20Odisha%20752001!5e0!3m2!1sen!2sin!4v1730287701734!5m2!1sen!2sin" width="100%" height="80%" tabindex="0"></iframe>
            </section>
        </div>
    </section>

    <footer class="Footer_section">
        <script src="./footer.js" ></script>
    </footer>
</body>

</html>
